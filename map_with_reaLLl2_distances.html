             <h3 align="center" style="font-size:16px"><b>지하철역들간의 상호관계 파악 </b></h3>

        <p><b>여의도내 지하철역들과 중점 파악:</b></p>
        <p>여의도역, 여의나루역, 국회의사당역, 샛강역</p>
        <p><b>특징:</b></p>
        <p>여의도의 중점은 여의도 공원에 위치하는것이 아님.</p>
        <p>여의도 상업지역에 위치.</p>
        <p>여의도 내 지하철역은 여의도 중심지역에서 방사형의 형태로 구성.</p>
        <p>마포대교와 인접 혹은 이에 따라 생성된 대로변에 위치.</p>
        <br>
